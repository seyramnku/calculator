<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<div class="container">
    <div class="row">
        <div class="col-md-12 pope">0</div>
    </div>
    <div class="row">
        <div class="col-md-3 play">AC</div>
        <div class="col-md-3 play">+/-</div>
        <div class="col-md-3 play">%</div>
        <div class="col-md-3 active">&divide;</div>
    </div>
    <div class="row">
        <div class="col-md-3 play">7</div>
        <div class="col-md-3 play">8</div>
        <div class="col-md-3 play">9</div>
        <div class="col-md-3 active">x</div>
    </div>
    <div class="row">
        <div class="col-md-3 play">4</div>
        <div class="col-md-3 play">5</div>
        <div class="col-md-3 play">6</div>
        <div class="col-md-3 active">-</div>
    </div>
    <div class="row">
        <div class="col-md-3 play">1</div>
        <div class="col-md-3 play">2</div>
        <div class="col-md-3 play">3</div>
        <div class="col-md-3 active">+</div>
    </div>
    <div class="row">
        <div class="col-md-6 play">0</div>
        <div class="col-md-3 play">.</div>
        <div class="col-md-3 active">=</div>
    </div>
</div>

<body>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
